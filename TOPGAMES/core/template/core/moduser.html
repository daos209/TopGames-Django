<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente - TOPGAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/styles.css'%}">
</head>
<body>
    <header class="container-fluid">
        <h1>TOPGAMES</h1>
        <nav>
            <a href="{% templates 'core/index.html'%}" class="btn btn-primary">Volver al inicio</a>
        </nav>
    </header>

    <main class="container">
        <section class="mt-4">
            <h2>Modificar Datos del Cliente</h2>
            <form id="modificarClienteForm">
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                </div>
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña (Opcional)</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña (Opcional)</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="campo mb-3">
                    <label for="region">Región:</label>
                    <select id="region" name="region" class="form-select">
                        <option value="Arica y Parinacota">Arica y Parinacota</option>
                        <option value="Tarapacá">Tarapacá</option>
                        <option value="Antofagasta">Antofagasta</option>
                        <option value="Atacama">Atacama</option>
                        <option value="Coquimbo">Coquimbo</option>
                        <option value="Valparaíso">Valparaíso</option>
                        <option value="Metropolitana">Metropolitana</option>
                        <option value="O`Higgins">O`Higgins</option>
                        <option value="Maule">Maule</option>
                        <option value="Ñuble">Ñuble</option>
                        <option value="Biobío">Biobío</option>
                        <option value="La Araucania">La Araucania</option>
                        <option value="Los Ríos">Los Ríos</option>
                        <option value="Los Lagos">Los Lagos</option>
                        <option value="Aysén">Aysén</option>
                        <option value="Magallanes">Magallanes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección de Despacho (Opcional)</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="{% static 'core/script.js´%}"></script>
    <script>
        $(document).ready(function() {
            $("#modificarClienteForm").validate({
                rules: {
                    nombreCompleto: "required",
                    nombreUsuario: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        minlength: 6,
                        maxlength: 18
                    },
                    confirmPassword: {
                        equalTo: "#password"
                    },
                    fechaNacimiento: {
                        required: true
                    }
                },
                messages: {
                    nombreCompleto: "Por favor, ingresa tu nombre completo.",
                    nombreUsuario: "Por favor, ingresa un nombre de usuario.",
                    email: {
                        required: "Por favor, ingresa tu correo electrónico.",
                        email: "Por favor, ingresa un correo electrónico válido."
                    },
                    password: {
                        minlength: "La contraseña debe tener al menos 6 caracteres.",
                        maxlength: "La contraseña no puede exceder los 18 caracteres."
                    },
                    confirmPassword: {
                        equalTo: "Las contraseñas no coinciden."
                    },
                    fechaNacimiento: {
                        required: "Debes ingresar tu fecha de nacimiento."
                    }
                }
            });
        });
    </script>
</body>
</html>
